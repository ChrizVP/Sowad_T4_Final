<div id="wrapper">
    <app-sidebar></app-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <app-topbar></app-topbar>


<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Servicio <i class="fas fa-newspaper"></i></h3>
            <button (click)="NuevoServicio()" style="margin-left: 895px;" class="btn btn-primary">Agregar Servicio</button>
        </div>
        
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Monto</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let servicio of servicios" class="text-center">
                        <td>{{servicio.servicio_id}}</td>
						<td>{{servicio.nombre}}</td>
                        <td>{{servicio.monto}}</td>
						<td ><button (click)="EditarServicio(servicio)"  class="btn btn-info" >Editar</button>
                            <button (click)="showModalDelete(servicio)" class="btn btn-danger"  style="margin-left: 10px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</div> 
<app-footer></app-footer>
</div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
<i class="fas fa-angle-up"></i>
</a>
<app-logout-modal></app-logout-modal>
